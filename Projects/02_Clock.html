<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body {
            position: relative;
            height: 100vh;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10rem;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .clock {
            height: 3rem;
            width: 100%;
            background: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="center">
        <div class="banner">local Time</div>
        <div class="clock"></div>
    </div>
    <script>
        const clock = document.querySelector('.clock');
        function clockTime() {
            let date = new Date();
            clock.innerHTML = date.toLocaleTimeString();
        }
        clockTime();
        setInterval(clockTime, 1000); // setInterval(function (){},MSecond);
    </script>
</body>

</html>
